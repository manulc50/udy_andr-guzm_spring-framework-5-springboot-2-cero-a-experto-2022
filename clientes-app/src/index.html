<!doctype html>
<!-- Este documento normalmento no se toca.Se suele incorporar alguna hoja de estilos o librería pero nada más.El diseño y la lógica de la aplicación comienzan a partir del componente principal 'app.component.ts' -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ClientesApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Habilitamos Bootstrap v4 haciendo referencia a su hoja de estilos -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>
  <app-root></app-root>
    <!-- Las librerías JavaScript es mejor ponerlas al final del Body del documento HTML -->

    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
  <!-- Archivo JavaScript de Bootstrap v4. -->
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
